<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penulisan JavaScript di Atribut Vers 2
    </title>
    <style>
      body, textarea {
        padding: 10px;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <textarea onkeyup="document.getElementById('counter').innerText = this.value.length" cols="50" rows="10"></textarea>
    <p>Panjang: <span id="counter">0</span> karakter</p>
  </body>
</html>
